<div class="floor-map-container">
  <h2>{{ floor }} Layout</h2>
  <div *ngFor="let row of rows" class="row-container">
    <div class="cubicle-container">
      <div *ngFor="let cubicle of row.cubicles" class="cubicle" 
      [ngClass]=
      "{'cubicle-t4': cubicle.seats.length === 4,
       'cubicle-t2': cubicle.seats.length === 2,
        'cubicle-t1': cubicle.seats.length === 1 && cubicle.seats[0].type==='T1',
        'cubicle-t0':cubicle.seats.length === 1 && cubicle.seats[0].type==='T0'}">
        <div class="seats-container">
          <div *ngFor="let seat of cubicle.seats" 
               class="seat" 
               [ngClass]="{'reserved': seat.status === 'Reserved', 'unreserved': seat.status === 'Unreserved'}"
               (click)="onSeatClick(seat.id)">
            {{ seat.id }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
