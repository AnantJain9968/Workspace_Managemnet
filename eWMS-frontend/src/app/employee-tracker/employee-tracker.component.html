<div class="employee-tracker">
  <h2>Employee Tracker</h2>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Employee Name</mat-label>
      <input matInput placeholder="Enter employee name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Department Name</mat-label>
      <input matInput placeholder="Enter department name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Sub-Department Name</mat-label>
      <input matInput placeholder="Enter sub-department name">
    </mat-form-field>
    <div class="button-group">
      <button mat-raised-button color="primary">Add</button>
      <button mat-raised-button color="warn">Delete</button>
      <button mat-raised-button color="accent">Transfer</button>
    </div>
  </form>
</div>
