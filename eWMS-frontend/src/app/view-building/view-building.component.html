<div class="building-container">
  <h2> Buildings</h2>
  <div class="building-card" *ngFor="let building of buildings" (click)="navigateToFloor(building.buildingId)">
    <mat-card>
      <img mat-card-image src="assets/site/greater-noida-campus.jpg" alt="Building">
      <mat-card-content>
        <h3>{{ building.name }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
