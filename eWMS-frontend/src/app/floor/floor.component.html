<div class="floor-container">
    <h2>Floors</h2>
    <div class="floor-card" *ngFor="let floor of floors" (click)="navigateToFloorMap(floor.floorId)">
      <mat-card>
        <img mat-card-image src="assets/site/greater-noida-campus.jpg" alt="Floor">
        <mat-card-content>
          <h3>{{ floor.name }}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
