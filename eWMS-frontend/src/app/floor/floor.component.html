<div class="floor-container">
    <h2>{{ building }} Floors</h2>
    <div class="floor-card" *ngFor="let floor of floors" (click)="navigateToFloorMap(floor.name)">
      <mat-card>
        <img mat-card-image [src]="floor.image" alt="Floor">
        <mat-card-content>
          <h3>{{ floor.name }}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
